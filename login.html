<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Alumnos - Bravamedia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* [Estilos CSS del Login] */
        :root {
            --primary: #0056b3; /* Azul Principal */
            --accent: #00d4ff; 
            --dark: #0a192f; 
            --white: #ffffff;
            --text-dark: #333;
            --light-bg: #f4f4f4; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .login-container p.switch-link {
            font-size: 1rem;
            color: #666;
            margin-bottom: 25px;
        }

        .login-container p.switch-link a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
        }
        
        .cta-button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: var(--white);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .cta-button:hover {
            background-color: #004499;
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }

        .forgot-link {
            display: block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            color: var(--primary);
        }
        
        #register-form {
            display: none; 
        }

    </style>
</head>
<body>

    <section class="login-container">
        <i class="fas fa-graduation-cap logo-icon"></i>
        
        <div id="login-form-div"> 
            <h2>Acceso de Alumnos</h2>
            <p class="switch-link">
                ¿No tienes cuenta? <a href="#" onclick="toggleForm('register')">Regístrate aquí</a>
            </p>

            <form id="login-form-element" action="#" method="POST"> 
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required placeholder="tu.email@ejemplo.com">
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="cta-button">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>


        <div id="register-form">
            <h2>Crea una Cuenta</h2>
            <p class="switch-link">
                ¿Ya tienes cuenta? <a href="#" onclick="toggleForm('login')">Inicia Sesión</a>
            </p>

            <form id="register-form-element" action="#" method="POST"> 
                <div class="input-group">
                    <label for="reg-name">Nombre</label>
                    <input type="text" id="reg-name" name="name" required placeholder="Tu Nombre">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="tu.email@ejemplo.com">
                </div>
                <div class="input-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Mínimo 8 caracteres">
                </div>
                <button type="submit" class="cta-button">
                    <i class="fas fa-user-plus"></i> Registrarme Ahora
                </button>
            </form>
        </div>
        
    </section>

    <!-- LÓGICA DE SIMULACIÓN DE LOGIN -->
    <script>
        // Usuario de Prueba (Brahiam)
        const USER_DATA = {
            email: "brahiam@bravamedia.com", 
            password: "prueba1234",
            name: "Brahiam" 
        };

        // Función para cambiar entre formularios
        function toggleForm(formType) {
            const loginFormDiv = document.getElementById('login-form-div');
            const registerFormDiv = document.getElementById('register-form');
            
            if (formType === 'register') {
                loginFormDiv.style.display = 'none';
                registerFormDiv.style.display = 'block';
            } else {
                loginFormDiv.style.display = 'block';
                registerFormDiv.style.display = 'none';
            }
        }
        
        // Maneja el intento de Login
        function handleLogin(event) {
            // Previene el envío por defecto del formulario
            event.preventDefault(); 

            const form = event.target;
            const email = form.querySelector('#login-email').value;
            const password = form.querySelector('#login-password').value;

            // 1. Verificar credenciales
            if (email === USER_DATA.email && password === USER_DATA.password) {
                
                // 2. Simular Sesión: Almacena el objeto completo del usuario en localStorage
                localStorage.setItem('currentUser', JSON.stringify(USER_DATA));
                
                // 3. Redirigir al Dashboard
                window.location.href = './dashboard.html';

            } else {
                // 4. Mostrar error si falla
                alert(`Error de credenciales. Por favor, usa el email: ${USER_DATA.email} y contraseña: ${USER_DATA.password}`);
            }
        }

        // Maneja el intento de Registro (simulado)
        function handleRegister(event) {
            event.preventDefault();
            alert('Registro simulado exitoso. Ya puedes iniciar sesión con el usuario de prueba.');
            // Vuelve a la vista de Login
            toggleForm('login');
        }

        // Asignar los listeners de JS a los formularios
        document.getElementById('login-form-element').addEventListener('submit', handleLogin);
        document.getElementById('register-form-element').addEventListener('submit', handleRegister);
    </script>

</body>
</html>
